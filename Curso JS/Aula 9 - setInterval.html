<html>
    <head>
        <meta charset="utf8">
        <title>Interval e Timeout</title>
    </head>
    <body>
        <script>

            function exibeAlgo(){
                console.log("Hello, World!");
            }

            setInterval(exibeAlgo, 1000);

            setTimeout(exibeAlgo, 3000);
        </script>
    </body>
</html>
