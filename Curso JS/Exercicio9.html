<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
            <input type="text" name="nome">
            <button onclick="adicionar()">Adicionar</button>
            <ul></ul>
        <script>
            var nomes = ["Diego", "Gabriel", "Lucas"];
            var getList = document.querySelector('ul');
            var digText = document.querySelector('input');


            function addItem(text){
                var createLi = document.createElement('li');
                var createText = document.createTextNode(text);

                createLi.appendChild(createText);
                getList.appendChild(createLi);
            }

            function adicionar(){
                addItem(digText.value);
                digText.value = "";
            }

            for (nome of nomes) {
                addItem(nome);
            }


        </script>
    </body>
</html>
