<html>
    <head>
        <title>Condicionais</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo){
                if (sexo == 'M'){
                    return 'MASCULINO';
                }
                else if (sexo == 'F'){
                    return 'FEMININO';
                }
                else{
                    return 'OUTROS';
                }
            }
            var resultado = retornaSexo('M');

            console.log(resultado);
        </script>
    </body>
</html>
